<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <!-- Form starts -->
    <div class="content-wrapper">
      <h1>
        Your Journey to Coding Conf <br />
        2025 Starts Here!
      </h1>
      <div class="subtitle">
        Secure your spot at next year's biggest coding conference.
      </div>
      <br />
      <form action="">
        <label>Upload Avatar</label>
        <div class="upload-container">
          <label for="photo-input" class="upload-label">
            <img
              src="./assets/images/icon-upload.svg"
              alt="Upload Icon"
              class="upload-icon"
            />
            <p>Drag and drop or click to upload</p>
          </label>
          <input type="file" id="photo-input" hidden />
        </div>
        <small> Upload your photo (JPG or PNG, max size: 500KB).</small>
        <div>
          <label for="">Full Name</label>
          <div><input type="text" id="full-name" /></div>
        </div>
        <div>
          <label for="">Email Address</label>
          <div>
            <input
              type="text"
              placeholder="example@email.com"
              id="email-address"
            />
          </div>
        </div>
        <div>
          <label for="">GitHub Username</label>
          <div>
            <input type="text" placeholder="@yourusername" id="user-name" />
          </div>
        </div>
        <div>
          <input
            type="button"
            value="Generate My Ticket"
            class="ticket-generator-button"
            id="submit-button"
            onclick="generarTicket()"
          />
        </div>
      </form>
      <br /><br />
      <!-- Form ends -->

      <!-- Generated tickets starts -->

      <div class="ticket">
        <div class="ticket-content">
          <div class="ticket-header">
            <span><img src="./assets/images/logo-full.svg" alt="" /> </span>
          </div>
          <div class="ticket-date">Jan 31, 2025 / Austin, TX</div>
          <div class="profile">
            <img
              src="./assets/images/image-avatar.jpg"
              alt="profile-pic"
              class="profile-pic"
            />
            <div class="profile-info">
              <div class="profile-name">Jonatan Krisof</div>
              <img src="./assets/images/icon-github.svg" alt="" />
              <div class="profile-user-name">@jonatan</div>
            </div>
          </div>
          <div class="dashed-line"></div>
          <div class="ticket-number">125425</div>
        </div>
      </div>

      <!-- Generated tickets ends -->
      <br />
      <br />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
