<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <img src="./assets/images/logo-full.svg" alt="logo" id="logo" />

    <div class="content-wrapper">
      <h1>
        Your Journey to Coding Conf <br />
        2025 Starts Here!
      </h1>
      <div class="message"></div>
      <div class="details"></div>
      <div class="subtitle">
        Secure your spot at next year's biggest coding conference.
      </div>
      <br />
      <!-- Form starts -->
      <form>
        <label>Upload Avatar</label>
        <div class="upload-container">
          <label for="photo-input" class="upload-label">
            <img
              src="./assets/images/icon-upload.svg"
              alt="Upload Icon"
              class="upload-icon"
            />
            <p>Drag and drop or click to upload</p>
          </label>
          <input type="file" id="photo-input" hidden />
        </div>
        <img src="./assets/images/icon-info.svg" alt="" class="info-icon" />
        <small> Upload your photo (JPG or PNG, max size: 500KB).</small>
        <div>
          <label>Full Name</label>
          <div>
            <input
              type="text"
              id="full-name"
              placeholder="i.e. Joseph Burt"
              autofocus
            />
          </div>
        </div>
        <div>
          <label>Email Address</label>
          <div>
            <input
              type="text"
              placeholder="example@email.com"
              id="email-address"
            />
          </div>
        </div>
        <div>
          <label>GitHub Username</label>
          <div>
            <input type="text" placeholder="@yourusername" id="user-name" />
          </div>
        </div>
        <div>
          <input
            type="button"
            value="Generate My Ticket"
            class="ticket-generator-button"
            id="submit-button"
            onclick="generarTicket()"
          />
        </div>
      </form>
      <!-- Form ends -->
    </div>
    <div id="ticket-container"></div>

    <img
      src="./assets/images/pattern-squiggly-line-top.svg"
      class="pattern-top"
      alt=""
    />
    <img
      src="./assets/images/pattern-lines.svg"
      class="pattern-lines-background"
      alt=""
    />
    <img
      src="./assets/images/pattern-circle.svg"
      alt=""
      class="pattern-circle"
    />
    <img
      src="./assets/images/pattern-squiggly-line-bottom-desktop.svg"
      alt=""
      class="pattern-line"
    />

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/RaquelD-B" target="_blank">Raquel DÃ­az</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
